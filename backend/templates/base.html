<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quell AI</title>
    {% if is_debug %}
      <script type="module" src="{{ vite_dev_url }}/@vite/client"></script>
      <script type="module" src="{{ vite_dev_url }}/src/main.tsx"></script>
    {% else %}
      {% for href in asset_css('src/main.tsx') %}
        <link rel="stylesheet" href="{{ href }}" />
      {% endfor %}
      <script type="module" src="{{ asset_url('src/main.tsx') }}"></script>
    {% endif %}
  </head>
  <body class="bg-light-background font-sans text-dark-text antialiased">
    <div id="root"></div>
  </body>
</html>
