
{% extends "base.html" %}

{% block title %}Login - Quell-Ai{% endblock %}

{% block content %}
<section class="section-padding" style="min-height: calc(100vh - 200px); display:grid; place-items:center;">
    <div class="glass-panel" style="padding: clamp(32px,4vw,48px); max-width: 1100px; width:100%;">
        <div class="hero" style="gap:48px; align-items: stretch;">
            <div class="glass-panel" style="padding:32px; box-shadow:none; background:rgba(10,18,36,0.55);">
                <div class="auth-header">
                    <h2>Welcome back</h2>
                    <p>Sign in to orchestrate your communicator copilot.</p>
                </div>
                <form id="login-form" class="auth-form" style="background:none; border:none; box-shadow:none; padding:0;">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="button-primary" style="width:100%; margin-top:12px;">Login</button>
                </form>
                <p class="auth-link" style="margin-top:18px; color:var(--color-text-secondary);">
                    Don't have an account?
                    <a href="{{ url_for('register_page') }}" style="color:var(--color-accent-a);">Create one</a>
                </p>
            </div>
            <div>
                <div id="phone-outer"></div>
            </div>
        </div>
    </div>
</section>
<script>
const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
if (prefersReducedMotion.matches) {
  document.body.classList.add('reduced-motion');
}

const loginForm = document.getElementById('login-form');
if (loginForm) {
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (result.success) {
            window.location.href = result.redirect_url || '/dashboard';
        } else {
            alert(result.message || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login. Please try again.');
    }
  });
}
</script>
{% endblock %}
